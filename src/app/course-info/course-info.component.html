<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name: </label>

    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        class="form-control"
        required
        [ngClass]="{
          'is-invalid': courseName.invalid
        }"
      />
    </div>
  </div>
</form>
