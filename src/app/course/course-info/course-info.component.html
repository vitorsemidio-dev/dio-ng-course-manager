<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name: </label>

    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        class="form-control"
        required
        [ngClass]="{
          'is-invalid': courseName.invalid
        }"
      />

      <div class="invalid-feedback">
        <span> Course name is required </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Price: </label>

    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="course.price"
        name="price"
        #priceName="ngModel"
        class="form-control"
        required
        type="number"
        [ngClass]="{
          'is-invalid': priceName.invalid
        }"
      />

      <div class="invalid-feedback">
        <span> Course price is required </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Rating: </label>

    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="course.rating"
        name="rating"
        #ratingName="ngModel"
        class="form-control"
        required
        type="number"
        [ngClass]="{
          'is-invalid': ratingName.invalid
        }"
      />

      <div class="invalid-feedback">
        <span> Course rating is required </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Rating: </label>

    <div class="col-sm-10">
      <textarea
        type="text"
        [(ngModel)]="course.description"
        name="description"
        #descriptionName="ngModel"
        class="form-control"
        required
        [ngClass]="{
          'is-invalid': descriptionName.invalid
        }"
      ></textarea>

      <div class="invalid-feedback">
        <span> Course description is required </span>
      </div>
    </div>
  </div>

  <footer>
    <button
      class="btn btn-primary mr-2"
      [disabled]="courseForm.invalid"
      (click)="save()"
    >
      Save
    </button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">
      Back
    </button>
  </footer>
</form>
