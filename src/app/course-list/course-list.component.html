<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label"> Filter By: </label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <td>Options</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img [src]="course.imageUrl" [alt]="course.name" width="40" />
      </td>
      <td>
        {{ course.name }}
      </td>
      <td>
        {{ course.price }}
      </td>
      <td>
        {{ course.code | lowercase | replace: '-':' ' }}
      </td>
      <td>
        {{ course.releaseDate | date: 'dd/MM/yyyy' }}
      </td>
      <td>
        <app-star [rating]="course.rating"> </app-star>
      </td>
      <td>
        <a
          class="btn-sm btn-warning"
          [routerLink]="['/courses/info', course.id]"
        >
          <i class="fa fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
